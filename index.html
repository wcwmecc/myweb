<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>HHH</title>
	<link rel="stylesheet" href="./layui/css/layui.css">
	<link rel="stylesheet" href="./static/css/style.css">
	<script type="text/javascript" src="./layui/lay/modules/jquery.min.js"></script>
	<style>
		body,html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
		.layui-fixbar {
			display: none;
		}
		.my-header-user-nav{
			line-height: 60px;
		}
		.layui-tab-content{
			width: 100%;
			height: 100%;
		}

		.btn_group{
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.clolo{
			width: 100%;
			margin-left: 0 !important;
			border-radius: 0 !important;
			
		}
	
	
	</style>
</head>

<body>

	<!-- layout admin -->
	<div class="layui-layout layui-layout-admin">
		<!-- 添加skin-1类可手动修改主题为纯白，添加skin-2类可手动修改主题为蓝白 -->
		<!-- header -->
		<div class="layui-header my-header">
			<a href="#">
				<!--<img class="my-header-logo" src="" alt="logo">-->
				<div class="my-header-logo">撒拉嘿哟</div>
			</a>
			<div class="my-header-btn">
				<button class="layui-btn layui-btn-small btn-nav"><i class="layui-icon">&#xe65f;</i></button>
			</div>
			<!-- 顶部右侧添加选项卡监听 -->
			<ul class="layui-nav my-header-user-nav" lay-filter="side-top-right">
				<audio src="./static/music.mp3"  loop autoplay id="audio" ></audio>
				<button type="button" class="layui-btn layui-btn-warm" id="btn">听会音乐呗</button>
			</ul>

		</div>
		<!-- side -->
		<div class="layui-side my-side">
			<div class="layui-side-scroll">
				<!-- 左侧主菜单添加选项卡监听 -->
				<ul class="layui-nav layui-nav-tree" lay-filter="side-main">
				<div class="btn_group">
					<button onclick="self.parent.addTab('','首页','./welcome_page.html')" class="layui-btn  clolo" style="background-color: #a10b9a;">回来看烟花呀</button>
					<button onclick="self.parent.addTab('','嘿嘿嘿','./page/F1.html')" class="layui-btn layui-btn-normal clolo">勾引与被勾引</button>
					<button onclick="self.parent.addTab('','哈哈哈','./page/F2.html')" class="layui-btn layui-btn-warm clolo">皆得所愿，自在前行</button>
					<button onclick="self.parent.addTab('','呵呵呵','./page/F3.html')" class="layui-btn layui-btn-danger clolo" style="background-color: #07c02f;">暮辞尔尔，烟火年年</button>
					<button onclick="self.parent.addTab('','吼吼吼','./page/F4.html')" class="layui-btn  clolo">两只小傻子</button>
					<button onclick="self.parent.addTab('','你这老六','./page/F5.html')" class="layui-btn layui-btn-danger clolo">有福同享，有肉你长</button>
				</div>
				
			
				</ul>
				

			</div>
		</div>
		<!-- body -->
		<div class="layui-body my-body">
			<!-- <div class="layui-tab layui-tab-card my-tab" lay-filter="card" lay-allowClose="true"> -->
			<div class="layui-tab" lay-filter="card" lay-allowClose="true">
				<ul class="layui-tab-title" style="display: none;height: 0;">
					<li class="layui-this" lay-id="1"><span>首页</span></li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe id="iframe" src="./page/home_page.html" frameborder="0"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./layui/layui.js"></script>
	<script type="text/javascript" src="./static/js/vip_comm.js"></script>
	<script type="text/javascript">
		getCode()
		function getCode(){
			let code = window.sessionStorage.getItem('code')
			console.log(code);
			if(!code){
				window.location.href = './page/login.html'
			}
		}
		var stop = true
		$('#btn').click(function(){
            var audio = document.getElementById('audio');
              if(audio!== null){             
                if(audio.paused){
                  audio.play();//播放
				  stop = true
                }else{
                  audio.pause();//暂停
				  stop = false
				  
                }
              }

			if(stop){
				$('#btn').text('暂停会，等下再听')
				
			}else{
				$('#btn').text('听会音乐呗')
			}
        })
	

	</script>
</body>

</html>
